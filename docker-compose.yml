version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build: .
    command: rq worker --url redis://redis:6379
    volumes:
      - .:/code
    depends_on:
      - redis
